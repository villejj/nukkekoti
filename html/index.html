<html>
<head>

<style>
button.huone {
    background-color: red;
	height: 25%;
    width: 45%;
    float: left;
	margin: 1%;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>

<script>
function update(i,rgb) {
	console.log(i);
	console.log(rgb);
	var url = "/led/"+i+"/color?r="+Math.round(rgb[0])+"&g="+Math.round(rgb[1])+"&b="+Math.round(rgb[2]) ;
        console.log(url);
	$.get(url);
}

$(document).ready(function(){
	console.log("init");
	var i;
	for (i=0;i<6;i++){
		$('.huone')[i].jscolor.fromRGB(0, 0, 0);
	}
	
});
</script>

</head>

<body>
<button class="huone jscolor {width:700, height:300, valueElement:null,value:'66ccff',onFineChange:'update(5, this.rgb)'}" > </button>
<button class="huone jscolor {width:700, height:300, valueElement:null,value:'66ccff',onFineChange:'update(4, this.rgb)'}" > </button>
<button class="huone jscolor {width:700, height:300, valueElement:null,value:'66ccff',onFineChange:'update(2, this.rgb)'}" > </button>
<button class="huone jscolor {width:700, height:300, valueElement:null,value:'66ccff',onFineChange:'update(3, this.rgb)'}" > </button>
<button class="huone jscolor {width:700, height:300, valueElement:null,value:'66ccff',onFineChange:'update(1, this.rgb)'}" > </button>
<button class="huone jscolor {width:700, height:300, valueElement:null,value:'66ccff',onFineChange:'update(0, this.rgb)'}" > </button>
</body>

</html>
